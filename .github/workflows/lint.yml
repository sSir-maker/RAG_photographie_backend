name: Format and Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # JOB 1: FORMATAGE AUTOMATIQUE EN PREMIER - TOUJOURS
  auto-format:
    name: Auto-Format Code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install Black and isort
      run: |
        pip install black isort
    
    - name: Format with Black (ALWAYS - NO CHECK)
      run: |
        echo "üîß Formatage automatique des fichiers avec Black..."
        # Formate tous les fichiers Python trouv√©s
        if [ -n "$(find . -name '*.py' -print -quit)" ]; then
          black .
        else
          echo "‚ö†Ô∏è Aucun fichier Python trouv√© - skip black"
        fi
    
    - name: Format with isort (ALWAYS - NO CHECK)
      run: |
        echo "üîß Formatage automatique des imports avec isort..."
        # Formate tous les fichiers Python trouv√©s
        if [ -n "$(find . -name '*.py' -print -quit)" ]; then
          isort .
        else
          echo "‚ö†Ô∏è Aucun fichier Python trouv√© - skip isort"
        fi
    
    - name: Commit and push formatted code
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # V√©rifie tous les changements, pas seulement app/ tests/
        if [ -n "$(git status --porcelain)" ]; then
          echo "üìù Changements d√©tect√©s, commit automatique..."
          git add -A
          git commit -m "style: Auto-format code with Black and isort [skip ci]" || exit 0
          git push || exit 0
          echo "‚úÖ Fichiers format√©s et pouss√©s automatiquement"
        else
          echo "‚úÖ Aucun changement n√©cessaire, tout est d√©j√† format√©"
        fi

  # JOB 2: LINTING (non-bloquant, apr√®s le formatage)
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: auto-format  # Attendre que le formatage soit termin√©
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install linting tools
      run: |
        pip install flake8 pylint mypy
    
    - name: Run Flake8 (non-blocking)
      continue-on-error: true
      run: |
        # Cherche tous les fichiers Python
        if [ -n "$(find . -name '*.py' -print -quit)" ]; then
          flake8 . --max-line-length=120 --extend-ignore=E203,W503,E501 || true
        else
          echo "‚ö†Ô∏è Aucun fichier Python trouv√© - skip flake8"
        fi
    
    - name: Run Pylint (non-blocking)
      continue-on-error: true
      run: |
        # Cherche tous les fichiers Python
        if [ -n "$(find . -name '*.py' -print -quit)" ]; then
          find . -name "*.py" -exec pylint {} --disable=C0111,C0103,R0913,R0903,W0613 \; || true
        else
          echo "‚ö†Ô∏è Aucun fichier Python trouv√© - skip pylint"
        fi
    
    - name: Run MyPy (non-blocking)
      continue-on-error: true
      run: |
        # Cherche tous les fichiers Python
        if [ -n "$(find . -name '*.py' -print -quit)" ]; then
          mypy . --ignore-missing-imports --no-strict-optional || true
        else
          echo "‚ö†Ô∏è Aucun fichier Python trouv√© - skip mypy"
        fi