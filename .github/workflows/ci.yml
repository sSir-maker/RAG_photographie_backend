name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Tests Python
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr
    
    - name: Install Python dependencies
      working-directory: backend
      run: |
        echo "üìÅ V√©rification du r√©pertoire backend..."
        pwd
        ls -la
        echo "üì¶ Mise √† jour de pip..."
        python -m pip install --upgrade pip
        echo "üìã Installation des d√©pendances..."
        if [ ! -f requirements.txt ]; then
          echo "‚ùå Erreur: requirements.txt introuvable dans backend/"
          echo "Contenu du r√©pertoire:"
          ls -la
          exit 1
        fi
        pip install -r requirements.txt
        if [ -f requirements-test.txt ]; then
          pip install -r requirements-test.txt
        else
          echo "‚ö†Ô∏è requirements-test.txt introuvable, continuation sans..."
        fi
    
    - name: Run linters
      working-directory: backend
      run: |
        pip install flake8 pylint mypy
        # Note: Le formatage avec Black est g√©r√© automatiquement par lint.yml
        # Pas besoin de v√©rifier ici, le workflow lint.yml formate et commit automatiquement
        flake8 app/ tests/ --max-line-length=120 --extend-ignore=E203,W503 || true
        pylint app/ --disable=C0111,C0103,R0913 || true
    
    - name: Run tests (non-blocking)
      working-directory: backend
      continue-on-error: true
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=html || true
      env:
        SKIP_RATE_LIMIT: "true"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend_RAG/package-lock.json
    
    - name: Install dependencies
      working-directory: frontend_RAG
      run: npm ci
    
    - name: Run linter
      working-directory: frontend_RAG
      run: npm run lint || true
    
    - name: Check formatting
      working-directory: frontend_RAG
      run: npm run format:check || true

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    # Note: Les √©tapes Docker Hub n√©cessitent les secrets DOCKER_USERNAME et DOCKER_PASSWORD
    # Username configur√© : nassir13434
    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push backend image
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./backend/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/rag-photographie-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/rag-photographie-backend:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rag-photographie-backend:latest
        cache-to: type=inline
    
    - name: Build and push frontend image
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: ./frontend_RAG
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/rag-photographie-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/rag-photographie-frontend:${{ github.sha }}
        # D√©sactiver le cache pour √©viter les probl√®mes avec des stages incomplets
        no-cache: true

  # Note: Le d√©ploiement se fait automatiquement via Render (d√©ploiement automatique depuis GitHub)
  # Pour un d√©ploiement SSH manuel, utilisez le workflow deploy.yml avec workflow_dispatch

