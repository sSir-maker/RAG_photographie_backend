# Configuration Render pour déploiement automatique
# Place ce fichier à la racine du repository backend

services:
  - type: web
    name: rag-photographie-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    region: oregon
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rag-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: OLLAMA_BASE_URL
        value: http://localhost:11434
      - key: FRONTEND_URL
        value: https://rag-photographie-frontend.onrender.com
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health

databases:
  - name: rag-db
    plan: free
    databaseName: rag_photographie
    user: rag_user

