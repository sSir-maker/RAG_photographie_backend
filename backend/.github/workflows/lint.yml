name: Lint and Format

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  format-and-lint:
    name: Format and Lint Python Code
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install linting tools
      run: |
        pip install black flake8 pylint mypy isort

    - name: Format code with Black (auto-fix)
      run: |
        echo "Formatage automatique des fichiers avec Black..."
        black app/ tests/ || true
        
    - name: Auto-format with isort
      run: |
        echo "Formatage automatique des imports avec isort..."
        isort app/ tests/ || true

    - name: Commit formatted code
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        if [ -n "$(git status --porcelain app/ tests/)" ]; then
          echo "Changements détectés, commit automatique..."
          git add app/ tests/
          git commit -m "style: Auto-format code with Black and isort [skip ci]" || exit 0
          git push || exit 0
          echo "✓ Fichiers formatés et poussés automatiquement"
        else
          echo "✓ Aucun changement nécessaire, tout est déjà formaté"
        fi

    - name: Run Flake8
      continue-on-error: true
      run: |
        echo "Vérification avec Flake8..."
        flake8 app/ tests/ --max-line-length=120 --extend-ignore=E203,W503,E501 || true

    - name: Run Pylint
      continue-on-error: true
      run: |
        echo "Vérification avec Pylint..."
        pylint app/ --disable=C0111,C0103,R0913,R0903,W0613 || true

    - name: Run MyPy (type checking)
      continue-on-error: true
      run: |
        echo "Vérification avec MyPy..."
        mypy app/ --ignore-missing-imports --no-strict-optional || true
