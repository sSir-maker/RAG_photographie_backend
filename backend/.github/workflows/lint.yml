name: Format and Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # FORMATAGE AUTOMATIQUE - PAS DE VÃ‰RIFICATION
  auto-format:
    name: Auto-Format Code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - run: pip install black isort
    - run: black app/ tests/
    - run: isort app/ tests/
    - run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        if [ -n "$(git status --porcelain app/ tests/)" ]; then
          git add app/ tests/
          git commit -m "style: Auto-format code [skip ci]" || exit 0
          git push || exit 0
        fi

  # LINTING NON-BLOQUANT
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: auto-format
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - run: pip install flake8 pylint mypy
    - name: Flake8
      continue-on-error: true
      run: flake8 app/ tests/ --max-line-length=120 --extend-ignore=E203,W503,E501 || true
    - name: Pylint
      continue-on-error: true
      run: pylint app/ --disable=C0111,C0103,R0913,R0903,W0613 || true
    - name: MyPy
      continue-on-error: true
      run: mypy app/ --ignore-missing-imports --no-strict-optional || true
