name: Format and Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  format-then-lint:
    name: Format and Lint Python Code
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install linting tools
      run: |
        pip install black flake8 pylint mypy isort

    # FORMATAGE AUTOMATIQUE EN PREMIER - PAS DE V√âRIFICATION AVANT
    - name: Format code with Black
      run: |
        echo "üîß Formatage automatique des fichiers avec Black..."
        black app/ tests/
        
    - name: Format imports with isort
      run: |
        echo "üîß Formatage automatique des imports avec isort..."
        isort app/ tests/

    - name: Commit formatted code
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        if [ -n "$(git status --porcelain app/ tests/)" ]; then
          echo "üìù Changements d√©tect√©s, commit automatique..."
          git add app/ tests/
          git commit -m "style: Auto-format code with Black and isort [skip ci]" || exit 0
          git push || exit 0
          echo "‚úÖ Fichiers format√©s et pouss√©s automatiquement"
        else
          echo "‚úÖ Aucun changement n√©cessaire, tout est d√©j√† format√©"
        fi

    # V√âRIFICATIONS NON-BLOQUANTES (continue-on-error)
    - name: Run Flake8
      continue-on-error: true
      run: |
        echo "üîç V√©rification avec Flake8..."
        flake8 app/ tests/ --max-line-length=120 --extend-ignore=E203,W503,E501 || true

    - name: Run Pylint
      continue-on-error: true
      run: |
        echo "üîç V√©rification avec Pylint..."
        pylint app/ --disable=C0111,C0103,R0913,R0903,W0613 || true

    - name: Run MyPy
      continue-on-error: true
      run: |
        echo "üîç V√©rification avec MyPy..."
        mypy app/ --ignore-missing-imports --no-strict-optional || true
