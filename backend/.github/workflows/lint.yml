name: Format and Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # JOB 1: FORMATAGE AUTOMATIQUE EN PREMIER - TOUJOURS
  auto-format:
    name: Auto-Format Code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install Black and isort
      run: |
        pip install black isort
    
    - name: Format with Black (ALWAYS - NO CHECK)
      run: |
        echo "üîß Formatage automatique des fichiers avec Black..."
        echo "üìÅ V√©rification des dossiers..."
        pwd
        ls -la
        echo "üìÅ Recherche des fichiers Python..."
        find . -type f -name "*.py" | head -10 || true
        echo "üìÅ V√©rification existence app/ et tests/..."
        # Chercher dans backend/app/ et backend/tests/ (structure monorepo)
        if [ -d "backend/app" ]; then
          echo "‚úÖ Dossier backend/app/ existe"
          ls -la backend/app/ | head -5 || true
          APP_DIR="backend/app"
          TESTS_DIR="backend/tests"
        elif [ -d "app" ]; then
          echo "‚úÖ Dossier app/ existe (racine)"
          ls -la app/ | head -5 || true
          APP_DIR="app"
          TESTS_DIR="tests"
        else
          echo "‚ùå Dossier app/ non trouv√© ni dans backend/ ni √† la racine"
          APP_DIR=""
        fi
        if [ -d "backend/tests" ]; then
          echo "‚úÖ Dossier backend/tests/ existe"
          ls -la backend/tests/ | head -5 || true
        elif [ -d "tests" ]; then
          echo "‚úÖ Dossier tests/ existe (racine)"
          ls -la tests/ | head -5 || true
        else
          echo "‚ùå Dossier tests/ non trouv√© ni dans backend/ ni √† la racine"
        fi
        if [ -n "$APP_DIR" ] && ([ -d "$TESTS_DIR" ] || [ -d "backend/tests" ] || [ -d "tests" ]); then
          echo "‚úÖ Ex√©cution de Black sur $APP_DIR..."
          if [ -d "$TESTS_DIR" ]; then
            black "$APP_DIR" "$TESTS_DIR" 2>&1 || echo "‚ö†Ô∏è Erreur Black (non-bloquant)"
          elif [ -d "backend/tests" ]; then
            black "$APP_DIR" "backend/tests" 2>&1 || echo "‚ö†Ô∏è Erreur Black (non-bloquant)"
          elif [ -d "tests" ]; then
            black "$APP_DIR" "tests" 2>&1 || echo "‚ö†Ô∏è Erreur Black (non-bloquant)"
          else
            black "$APP_DIR" 2>&1 || echo "‚ö†Ô∏è Erreur Black (non-bloquant)"
          fi
        else
          echo "‚ö†Ô∏è Skip du formatage Black - dossiers manquants"
        fi
    
    - name: Format with isort (ALWAYS - NO CHECK)
      run: |
        echo "üîß Formatage automatique des imports avec isort..."
        # Chercher dans backend/app/ et backend/tests/ (structure monorepo)
        if [ -d "backend/app" ]; then
          APP_DIR="backend/app"
          TESTS_DIR="backend/tests"
        elif [ -d "app" ]; then
          APP_DIR="app"
          TESTS_DIR="tests"
        else
          APP_DIR=""
        fi
        if [ -n "$APP_DIR" ] && ([ -d "$TESTS_DIR" ] || [ -d "backend/tests" ] || [ -d "tests" ]); then
          echo "‚úÖ Ex√©cution de isort sur $APP_DIR..."
          if [ -d "$TESTS_DIR" ]; then
            isort "$APP_DIR" "$TESTS_DIR" 2>&1 || echo "‚ö†Ô∏è Erreur isort (non-bloquant)"
          elif [ -d "backend/tests" ]; then
            isort "$APP_DIR" "backend/tests" 2>&1 || echo "‚ö†Ô∏è Erreur isort (non-bloquant)"
          elif [ -d "tests" ]; then
            isort "$APP_DIR" "tests" 2>&1 || echo "‚ö†Ô∏è Erreur isort (non-bloquant)"
          else
            isort "$APP_DIR" 2>&1 || echo "‚ö†Ô∏è Erreur isort (non-bloquant)"
          fi
        else
          echo "‚ö†Ô∏è Skip du formatage isort - dossiers manquants"
        fi
    
    - name: Commit and push formatted code
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # D√©terminer les chemins corrects
        if [ -d "backend/app" ]; then
          APP_DIR="backend/app"
          TESTS_DIR="backend/tests"
        elif [ -d "app" ]; then
          APP_DIR="app"
          TESTS_DIR="tests"
        else
          APP_DIR=""
        fi
        if [ -n "$APP_DIR" ]; then
          # V√©rifier les changements
          if [ -d "$TESTS_DIR" ]; then
            CHANGED=$(git status --porcelain "$APP_DIR" "$TESTS_DIR" 2>/dev/null)
          elif [ -d "backend/tests" ]; then
            CHANGED=$(git status --porcelain "$APP_DIR" "backend/tests" 2>/dev/null)
          elif [ -d "tests" ]; then
            CHANGED=$(git status --porcelain "$APP_DIR" "tests" 2>/dev/null)
          else
            CHANGED=$(git status --porcelain "$APP_DIR" 2>/dev/null)
          fi
          if [ -n "$CHANGED" ]; then
            echo "üìù Changements d√©tect√©s, commit automatique..."
            if [ -d "$TESTS_DIR" ]; then
              git add "$APP_DIR" "$TESTS_DIR" || true
            elif [ -d "backend/tests" ]; then
              git add "$APP_DIR" "backend/tests" || true
            elif [ -d "tests" ]; then
              git add "$APP_DIR" "tests" || true
            else
              git add "$APP_DIR" || true
            fi
            git commit -m "style: Auto-format code with Black and isort [skip ci]" || exit 0
            git push || exit 0
            echo "‚úÖ Fichiers format√©s et pouss√©s automatiquement"
          else
            echo "‚úÖ Aucun changement n√©cessaire, tout est d√©j√† format√©"
          fi
        else
          echo "‚ö†Ô∏è Les dossiers app/ ou tests/ n'existent pas, skip du commit"
        fi

  # JOB 2: LINTING (non-bloquant, apr√®s le formatage)
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: auto-format  # Attendre que le formatage soit termin√©
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install linting tools
      run: |
        pip install flake8 pylint mypy
    
    - name: Run Flake8 (non-blocking)
      continue-on-error: true
      run: |
        if [ -d "backend/app" ] && [ -d "backend/tests" ]; then
          flake8 backend/app/ backend/tests/ --max-line-length=120 --extend-ignore=E203,W503,E501 || true
        elif [ -d "app" ] && [ -d "tests" ]; then
          flake8 app/ tests/ --max-line-length=120 --extend-ignore=E203,W503,E501 || true
        else
          echo "‚ö†Ô∏è Les dossiers app/ ou tests/ n'existent pas, skip Flake8"
        fi
    
    - name: Run Pylint (non-blocking)
      continue-on-error: true
      run: |
        if [ -d "backend/app" ]; then
          pylint backend/app/ --disable=C0111,C0103,R0913,R0903,W0613 || true
        elif [ -d "app" ]; then
          pylint app/ --disable=C0111,C0103,R0913,R0903,W0613 || true
        else
          echo "‚ö†Ô∏è Le dossier app/ n'existe pas, skip Pylint"
        fi
    
    - name: Run MyPy (non-blocking)
      continue-on-error: true
      run: |
        if [ -d "backend/app" ]; then
          mypy backend/app/ --ignore-missing-imports --no-strict-optional || true
        elif [ -d "app" ]; then
          mypy app/ --ignore-missing-imports --no-strict-optional || true
        else
          echo "‚ö†Ô∏è Le dossier app/ n'existe pas, skip MyPy"
        fi
