name: Lint and Format

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        pip install black flake8 pylint mypy
    
    - name: Format with Black (auto-fix)
      run: |
        black app/ tests/ || true
        if [ -n "$(git status --porcelain)" ]; then
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add app/ tests/
          git commit -m "style: Auto-format code with Black [skip ci]" || exit 0
          git push || exit 0
        fi
    
    - name: Check formatting with Black
      run: |
        black --check app/ tests/ || (echo "Files need formatting. Auto-formatting..." && black app/ tests/ && git add app/ tests/ && git -c user.name="GitHub Action" -c user.email="action@github.com" commit -m "style: Auto-format code with Black" && git push || exit 0)
    
    - name: Lint with flake8
      continue-on-error: true
      run: |
        flake8 app/ tests/ || true

