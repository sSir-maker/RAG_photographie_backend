name: Format and Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  # JOB 1: FORMATAGE AUTOMATIQUE EN PREMIER - TOUJOURS
  auto-format:
    name: Auto-Format Code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install Black and isort
      run: |
        pip install black isort
    
    - name: Debug - Structure du projet
      run: |
        echo "üìÅ R√©pertoire de travail:"
        pwd
        echo ""
        echo "üìÅ Structure du d√©p√¥t:"
        ls -la
        echo ""
        echo "üìÅ Recherche r√©cursive des fichiers Python:"
        find . -type f -name "*.py" | head -20 || true
        echo ""
        echo "üìÅ Recherche des dossiers courants:"
        find . -type d -maxdepth 2 -name "app" -o -name "tests" -o -name "backend" | head -10 || true
    
    - name: Format with Black (ALWAYS - NO CHECK)
      continue-on-error: true
      run: |
        echo "üîß Formatage automatique des fichiers avec Black..."
        echo "üìÅ Recherche de fichiers Python..."
        PYTHON_FILES=$(find . -type f -name "*.py" ! -path "*/venv/*" ! -path "*/__pycache__/*" ! -path "*/.git/*" ! -path "*/.venv/*" 2>/dev/null | head -20)
        if [ -z "$PYTHON_FILES" ]; then
          echo "‚ö†Ô∏è Aucun fichier Python trouv√© - skip du formatage"
          exit 0
        fi
        echo "‚úÖ Fichiers Python trouv√©s:"
        echo "$PYTHON_FILES"
        echo ""
        echo "üîß Formatage avec Black..."
        # Formater tous les fichiers Python trouv√©s directement (plus s√ªr que black .)
        echo "$PYTHON_FILES" | while read -r file; do
          if [ -f "$file" ]; then
            echo "Formatage: $file"
            black "$file" 2>&1 || true
          fi
        done
        echo "‚úÖ Formatage termin√©"
    
    - name: Format with isort (ALWAYS - NO CHECK)
      run: |
        echo "üîß Formatage automatique des imports avec isort..."
        PYTHON_FILES=$(find . -type f -name "*.py" ! -path "*/venv/*" ! -path "*/__pycache__/*" ! -path "*/.git/*" 2>/dev/null | head -10)
        if [ -z "$PYTHON_FILES" ]; then
          echo "‚ö†Ô∏è Aucun fichier Python trouv√© - skip du formatage isort"
          exit 0
        fi
        echo "‚úÖ Fichiers Python trouv√©s, formatage avec isort..."
        # Utiliser '.' pour formater tout le d√©p√¥t
        isort . --skip venv --skip .git --skip __pycache__ --skip .venv 2>&1 || echo "‚ö†Ô∏è Erreur isort (non-bloquant)"
    
    - name: Commit and push formatted code
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # V√©rifier les changements dans tous les fichiers Python format√©s
        CHANGED=$(git status --porcelain "*.py" 2>/dev/null | grep -v "^??" || true)
        if [ -n "$CHANGED" ]; then
          echo "üìù Changements d√©tect√©s, commit automatique..."
          echo "Fichiers modifi√©s:"
          echo "$CHANGED"
          # Ajouter tous les fichiers Python modifi√©s
          git add -u "*.py" 2>/dev/null || git add $(git diff --name-only | grep "\.py$") || true
          git commit -m "style: Auto-format code with Black and isort [skip ci]" || exit 0
          git push || exit 0
          echo "‚úÖ Fichiers format√©s et pouss√©s automatiquement"
        else
          echo "‚úÖ Aucun changement n√©cessaire, tout est d√©j√† format√©"
        fi

  # JOB 2: LINTING (non-bloquant, apr√®s le formatage)
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: auto-format  # Attendre que le formatage soit termin√©
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install linting tools
      run: |
        pip install flake8 pylint mypy
    
    - name: Run Flake8 (non-blocking)
      continue-on-error: true
      run: |
        if [ -d "backend/app" ] && [ -d "backend/tests" ]; then
          flake8 backend/app/ backend/tests/ --max-line-length=120 --extend-ignore=E203,W503,E501 || true
        elif [ -d "app" ] && [ -d "tests" ]; then
          flake8 app/ tests/ --max-line-length=120 --extend-ignore=E203,W503,E501 || true
        else
          echo "‚ö†Ô∏è Les dossiers app/ ou tests/ n'existent pas, skip Flake8"
        fi
    
    - name: Run Pylint (non-blocking)
      continue-on-error: true
      run: |
        if [ -d "backend/app" ]; then
          pylint backend/app/ --disable=C0111,C0103,R0913,R0903,W0613 || true
        elif [ -d "app" ]; then
          pylint app/ --disable=C0111,C0103,R0913,R0903,W0613 || true
        else
          echo "‚ö†Ô∏è Le dossier app/ n'existe pas, skip Pylint"
        fi
    
    - name: Run MyPy (non-blocking)
      continue-on-error: true
      run: |
        if [ -d "backend/app" ]; then
          mypy backend/app/ --ignore-missing-imports --no-strict-optional || true
        elif [ -d "app" ]; then
          mypy app/ --ignore-missing-imports --no-strict-optional || true
        else
          echo "‚ö†Ô∏è Le dossier app/ n'existe pas, skip MyPy"
        fi
