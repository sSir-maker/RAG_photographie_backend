name: Backend CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Debug - Check repository structure
      run: |
        echo "üìÅ R√©pertoire de travail:"
        pwd
        echo ""
        echo "üìÅ Structure du d√©p√¥t (racine):"
        ls -la
        echo ""
        echo "üìÅ Recherche r√©cursive de requirements.txt:"
        find . -name "requirements.txt" -type f 2>/dev/null || echo "‚ö†Ô∏è Aucun requirements.txt trouv√©"
        echo ""
        echo "üìÅ Recherche r√©cursive de requirements*.txt:"
        find . -name "requirements*.txt" -type f 2>/dev/null || echo "‚ö†Ô∏è Aucun fichier requirements*.txt trouv√©"
        echo ""
        echo "üìÅ Structure compl√®te du d√©p√¥t (premiers niveaux):"
        find . -maxdepth 3 -type d 2>/dev/null | head -30 || true
        echo ""
        echo "üìÅ Dossiers app et tests:"
        find . -type d -name "app" -o -name "tests" 2>/dev/null | head -10 || echo "‚ö†Ô∏è Dossiers app/ ou tests/ non trouv√©s"
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr tesseract-ocr-fra poppler-utils
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        echo "üìÅ Recherche de requirements.txt..."
        # Trouver le chemin exact de requirements.txt
        REQ_FILE=$(find . -name "requirements.txt" -type f ! -path "*/venv/*" ! -path "*/.venv/*" ! -path "*/.git/*" 2>/dev/null | head -1)
        if [ -z "$REQ_FILE" ]; then
          echo "‚ùå ERREUR: Fichier requirements.txt non trouv√©"
          echo "üìÅ Recherche de tous les fichiers .txt:"
          find . -name "*.txt" -type f 2>/dev/null | head -20
          exit 1
        fi
        echo "‚úÖ Fichier requirements.txt trouv√©: $REQ_FILE"
        echo "‚úÖ Installation depuis $REQ_FILE"
        pip install -r "$REQ_FILE"
        # Chercher requirements-test.txt
        REQ_TEST_FILE=$(find . -name "requirements-test.txt" -type f ! -path "*/venv/*" ! -path "*/.venv/*" ! -path "*/.git/*" 2>/dev/null | head -1)
        if [ -n "$REQ_TEST_FILE" ]; then
          echo "‚úÖ Installation depuis $REQ_TEST_FILE"
          pip install -r "$REQ_TEST_FILE" || true
        else
          echo "‚ö†Ô∏è Fichier requirements-test.txt non trouv√© (optionnel)"
        fi
    
    - name: Run tests (non-blocking)
      continue-on-error: true
      run: |
        # Chercher tests/ dans backend/ ou √† la racine
        if [ -d "backend/tests" ]; then
          echo "‚úÖ Ex√©cution des tests depuis backend/tests/"
          cd backend
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html || true
        elif [ -d "tests" ]; then
          echo "‚úÖ Ex√©cution des tests depuis tests/"
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html || true
        else
          echo "‚ö†Ô∏è Dossier tests/ non trouv√©"
        fi
      env:
        SKIP_RATE_LIMIT: "true"
    
    - name: Upload coverage to Codecov
      if: always()
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: codecov-backend
        fail_ci_if_error: false

  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push backend image
      if: github.event_name != 'pull_request'
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/rag-photographie-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/rag-photographie-backend:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rag-photographie-backend:latest
        cache-to: type=inline

