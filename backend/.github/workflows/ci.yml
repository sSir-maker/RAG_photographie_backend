name: Backend CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Debug - Check repository structure
      run: |
        echo "ðŸ“ RÃ©pertoire de travail:"
        pwd
        echo ""
        echo "ðŸ“ Structure du dÃ©pÃ´t (racine):"
        ls -la
        echo ""
        echo "ðŸ“ Recherche rÃ©cursive de requirements.txt:"
        find . -name "requirements.txt" -type f 2>/dev/null || echo "âš ï¸ Aucun requirements.txt trouvÃ©"
        echo ""
        echo "ðŸ“ Recherche rÃ©cursive de requirements*.txt:"
        find . -name "requirements*.txt" -type f 2>/dev/null || echo "âš ï¸ Aucun fichier requirements*.txt trouvÃ©"
        echo ""
        echo "ðŸ“ Structure complÃ¨te du dÃ©pÃ´t (premiers niveaux):"
        find . -maxdepth 3 -type d 2>/dev/null | head -30 || true
        echo ""
        echo "ðŸ“ Dossiers app et tests:"
        find . -type d -name "app" -o -name "tests" 2>/dev/null | head -10 || echo "âš ï¸ Dossiers app/ ou tests/ non trouvÃ©s"
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        # Le cache sera mis Ã  jour aprÃ¨s avoir trouvÃ© requirements.txt
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tesseract-ocr tesseract-ocr-fra poppler-utils
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        echo "ðŸ“ Recherche de requirements.txt..."
        # Trouver le chemin exact de requirements.txt
        REQ_FILE=$(find . -name "requirements.txt" -type f ! -path "*/venv/*" ! -path "*/.venv/*" ! -path "*/.git/*" ! -path "*/__pycache__/*" 2>/dev/null | head -1)
        if [ -z "$REQ_FILE" ]; then
          echo "âŒ ERREUR: Fichier requirements.txt non trouvÃ©"
          echo "ðŸ“ Recherche de tous les fichiers .txt:"
          find . -name "*.txt" -type f ! -path "*/.git/*" 2>/dev/null | head -20
          exit 1
        fi
        echo "âœ… Fichier requirements.txt trouvÃ©: $REQ_FILE"
        echo "âœ… Installation depuis $REQ_FILE"
        pip install --no-cache-dir -r "$REQ_FILE"
        # Chercher requirements-test.txt
        REQ_TEST_FILE=$(find . -name "requirements-test.txt" -type f ! -path "*/venv/*" ! -path "*/.venv/*" ! -path "*/.git/*" ! -path "*/__pycache__/*" 2>/dev/null | head -1)
        if [ -n "$REQ_TEST_FILE" ]; then
          echo "âœ… Installation depuis $REQ_TEST_FILE"
          pip install --no-cache-dir -r "$REQ_TEST_FILE" || true
        else
          echo "âš ï¸ Fichier requirements-test.txt non trouvÃ© (optionnel)"
        fi
    
    - name: Run tests (non-blocking)
      continue-on-error: true
      run: |
        # Chercher le dossier tests rÃ©cursivement
        TESTS_DIR=$(find . -type d -name "tests" ! -path "*/venv/*" ! -path "*/.venv/*" ! -path "*/.git/*" ! -path "*/__pycache__/*" 2>/dev/null | head -1)
        if [ -z "$TESTS_DIR" ]; then
          echo "âš ï¸ Dossier tests/ non trouvÃ©"
          exit 0
        fi
        echo "âœ… Dossier tests trouvÃ©: $TESTS_DIR"
        # Trouver le dossier app pour la couverture
        APP_DIR=$(find . -type d -name "app" ! -path "*/venv/*" ! -path "*/.venv/*" ! -path "*/.git/*" ! -path "*/__pycache__/*" 2>/dev/null | head -1)
        if [ -n "$APP_DIR" ]; then
          echo "âœ… Dossier app trouvÃ©: $APP_DIR"
          # ExÃ©cuter depuis le rÃ©pertoire parent pour couvrir app/
          cd "$(dirname "$TESTS_DIR")" || cd .
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=html || true
        else
          echo "âš ï¸ Dossier app/ non trouvÃ©, exÃ©cution sans couverture"
          cd "$(dirname "$TESTS_DIR")" || cd .
          pytest tests/ -v || true
        fi
      env:
        SKIP_RATE_LIMIT: "true"
    
    - name: Find coverage file
      id: find_coverage
      if: always()
      run: |
        COV_FILE=$(find . -name "coverage.xml" -type f ! -path "*/.git/*" 2>/dev/null | head -1 || echo "")
        if [ -n "$COV_FILE" ]; then
          echo "file=$COV_FILE" >> $GITHUB_OUTPUT
          echo "âœ… Fichier coverage trouvÃ©: $COV_FILE"
        else
          echo "file=" >> $GITHUB_OUTPUT
          echo "âš ï¸ Fichier coverage.xml non trouvÃ©"
        fi
    
    - name: Upload coverage to Codecov
      if: always() && steps.find_coverage.outputs.file != ''
      uses: codecov/codecov-action@v3
      with:
        file: ${{ steps.find_coverage.outputs.file }}
        flags: backend
        name: codecov-backend
        fail_ci_if_error: false

  build-docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Find Dockerfile
      id: find_dockerfile
      if: github.event_name != 'pull_request'
      run: |
        DOCKERFILE=$(find . -name "Dockerfile" -type f ! -path "*/.git/*" 2>/dev/null | head -1 || echo "")
        if [ -z "$DOCKERFILE" ]; then
          echo "âŒ Dockerfile non trouvÃ©"
          exit 1
        fi
        DOCKER_CONTEXT=$(dirname "$DOCKERFILE")
        echo "file=$DOCKERFILE" >> $GITHUB_OUTPUT
        echo "context=$DOCKER_CONTEXT" >> $GITHUB_OUTPUT
        echo "âœ… Dockerfile trouvÃ©: $DOCKERFILE"
        echo "âœ… Context: $DOCKER_CONTEXT"
    
    - name: Build and push backend image
      if: github.event_name != 'pull_request' && steps.find_dockerfile.outputs.file != ''
      uses: docker/build-push-action@v5
      with:
        context: ${{ steps.find_dockerfile.outputs.context }}
        file: ${{ steps.find_dockerfile.outputs.file }}
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/rag-photographie-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/rag-photographie-backend:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rag-photographie-backend:latest
        cache-to: type=inline

