name: Auto-Format Code (First)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  auto-format:
    name: Auto-Format Python Code
    runs-on: ubuntu-latest
    # S'ex√©cute en premier pour formater avant toute v√©rification
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Black
      run: |
        pip install black

    - name: Format code with Black
      run: |
        echo "üîß Formatage automatique des fichiers avec Black..."
        black app/ tests/ || true

    - name: Commit and push formatted code
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        if [ -n "$(git status --porcelain app/ tests/)" ]; then
          echo "üìù Changements d√©tect√©s, commit automatique..."
          git add app/ tests/
          git commit -m "style: Auto-format code with Black [skip ci]" || exit 0
          git push || exit 0
          echo "‚úÖ Fichiers format√©s et pouss√©s automatiquement"
        else
          echo "‚úÖ Aucun changement n√©cessaire, tout est d√©j√† format√©"
        fi

