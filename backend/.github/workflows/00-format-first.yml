name: Format First (Auto-Fix)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  format-first:
    name: Auto-Format Python Code FIRST
    runs-on: ubuntu-latest
    
    # S'exécute en premier grâce au préfixe 00
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Black
      run: |
        pip install black

    - name: Format with Black (NO CHECK)
      run: |
        echo "Formatage automatique..."
        black app/ tests/

    - name: Commit formatted code
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        if [ -n "$(git status --porcelain app/ tests/)" ]; then
          git add app/ tests/
          git commit -m "style: Auto-format with Black [skip ci]" || exit 0
          git push || exit 0
        fi

