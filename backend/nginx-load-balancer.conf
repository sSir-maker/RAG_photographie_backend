# Configuration Nginx pour Load Balancing
# À utiliser en production avec plusieurs instances de l'API

upstream rag_backend {
    # Configuration du load balancing
    # Round-robin par défaut
    
    # Instance 1
    server localhost:8001 weight=1 max_fails=3 fail_timeout=30s;
    
    # Instance 2 (si disponible)
    # server localhost:8002 weight=1 max_fails=3 fail_timeout=30s;
    
    # Instance 3 (si disponible)
    # server localhost:8003 weight=1 max_fails=3 fail_timeout=30s;
    
    # Options de load balancing:
    # - weight: Poids de l'instance (plus élevé = plus de trafic)
    # - max_fails: Nombre d'échecs avant de considérer l'instance comme down
    # - fail_timeout: Temps avant de réessayer une instance en échec
    
    # Méthodes de load balancing disponibles:
    # - round-robin (défaut): Distribution équitable
    # - least_conn: Vers l'instance avec le moins de connexions
    # - ip_hash: Distribution basée sur l'IP (session sticky)
    # - fair: Distribution basée sur le temps de réponse
}

# Serveur principal
server {
    listen 80;
    server_name rag-photographie.local;
    
    # Taille maximale des uploads
    client_max_body_size 50M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Headers pour le proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # API Backend - Load Balanced
    location /api/ {
        proxy_pass http://rag_backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering pour améliorer les performances
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://rag_backend/health;
        access_log off;
    }
    
    # Frontend statique (si servi par Nginx)
    location / {
        root /var/www/rag-photographie-frontend;
        try_files $uri $uri/ /index.html;
        
        # Cache pour les assets statiques
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Logs
    access_log /var/log/nginx/rag-photographie-access.log;
    error_log /var/log/nginx/rag-photographie-error.log;
}

